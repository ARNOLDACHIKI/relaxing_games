<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container text-center mt-4">
    <h1 class="mb-3">Coloring Game ðŸŽ¨</h1>

    <!-- Color Palette -->
    <div class="color-palette">
        <div class="color red" onclick="setColor('red')"></div>
        <div class="color blue" onclick="setColor('blue')"></div>
        <div class="color green" onclick="setColor('green')"></div>
        <div class="color yellow" onclick="setColor('yellow')"></div>
        <div class="color black" onclick="setColor('black')"></div>
        <div class="color white border" onclick="setColor('white')"></div> <!-- Eraser -->
    </div>

    <!-- Brush Size Controls -->
    <div class="d-flex justify-content-center my-3">
        <label for="brush-size" class="me-2">Brush Size:</label>
        <input type="range" id="brush-size" min="5" max="50" value="20">
    </div>

    <!-- Canvas -->
    <canvas id="canvas" width="500" height="400"></canvas>

    <!-- Buttons -->
    <div class="mt-3">
        <button class="btn btn-primary" onclick="setColor('black')">Black</button>
        <button class="btn btn-danger" onclick="setColor('red')">Red</button>
        <button class="btn btn-success" onclick="setColor('green')">Green</button>
        <button class="btn btn-warning" onclick="setColor('yellow')">Yellow</button>
        <button class="btn btn-secondary" onclick="setColor('white')">Eraser</button>
        <button class="btn btn-dark" onclick="clearCanvas()">Clear</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
